<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SignIn&SignUp</title>
    <link href="../static/style.css" rel="stylesheet" type="text/css"/>
    <script
            crossorigin="anonymous"
            src="https://kit.fontawesome.com/64d58efce2.js"
    ></script>

</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="/dashboard" class="sign-in-form" method="post">
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input placeholder="Username" type="text"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Password" type="password"/>
                </div>
                <input class="btn solid" type="submit" value="Login"/>


            </form>


            <form action="/" class="sign-up-form" method="post">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input name="username" placeholder="username" type="text"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input name="email" placeholder="email" type="email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input name="password" placeholder="password" type="password"/>
                </div>
                <input class="btn solid" type="submit" value="Sign Up"/>
            </form>
        </div>
    </div>
    <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <p>------- Create a account -------</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img alt="" class="image" src="./img/log.svg">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>If You have already Signed Up </h3>
                <p>Login your Account</p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img alt="" class="image" src="./img/register.svg">
        </div>
    </div>
</div>

<script src="../static/app.js"></script>
</body>
</html>
